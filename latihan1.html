<html>
    <head>
        <title>
            latihan 1 html dasar
        </title>
    </head>
    <body>
        <div class="header">
            <h1>
                Ini Halaman Latihan 1
            </h1>
            <h2>
                tentang html dasar meliputi tag tag pada html
            </h2>
            <a href="https://github.com/mrijal/alcademyLearningPath">link github</a><br>
        </div>
        <div class="content">
            <h3>
                List
            </h3>
            <h5>Ordered List</h5>
            <ol type="1">
                <li>list pertama</li>
                <li>list kedua</li>
                <li>list ketiga</li>
            </ol>
            
            <h5>Unordered List</h5>
            <ul type="circle">
                <li>list pertama</li>
                <li>list kedua</li>
                <li>list ketiga</li>
            </ul>

            <h3>Table</h3>
            <table border="1">
                <tr>
                    <th>nomor</th>
                    <th>nama buah</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Apel</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Semangka</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Anggur</td>
                </tr>
            </table>

            <br>

            <img src="https://res.cloudinary.com/dk0z4ums3/image/upload/v1661753019/attached_image/inilah-cara-merawat-anak-kucing-yang-tepat-0-alodokter.jpg" alt="gambarKucing" width="300">
        </div>
